<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apply Leave</title>
    <style>
        /* Global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }

        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Apply for Leave</h2>

        <form id="leaveForm">
            <label>From:
                <input type="date" id="fromDate" required>
            </label>

            <label>To:
                <input type="date" id="toDate" required>
            </label>

            <label>Leave Type:
                <select id="leaveType" required>
                    <option value="SICK">SICK</option>
                    <option value="CASUAL">CASUAL</option>
                    <option value="EARNED">EARNED</option>
                </select>
            </label>

            <label>Reason:
                <textarea id="reason" required></textarea>
            </label>

            <button type="submit">Apply Leave</button>
        </form>

        <a class="home-link" href="employee.html">‚Üê Back to Home</a>
    </div>

    <script src="apply-leave.js"></script>
</body>
</html>
